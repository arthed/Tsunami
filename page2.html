<script>
function display()
{
	//machine à écrire
	if (cpt >= txt.length) return;
	cpt++;
	var elt=document.getElementById("txt");
	var car = (txt.charCodeAt(cpt)==10) ? '<br />' : txt.substr(cpt,1);
	
	elt.innerHTML=elt.innerHTML+car;	
	
	setTimeout("display()",80+Math.round(Math.random()*20));	
}

		//récupération du nom
		function $_GET(param) {
			var vars = {};
			window.location.href.replace( location.hash, '' ).replace( 
				/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
				function( m, key, value ) { // callback
					vars[key] = value !== undefined ? value : '';
				}
			);

			if ( param ) {
				return vars[param] ? vars[param] : null;	
			}
			return vars;
		}

		var name = $_GET('name');

		//Texte

		var txt = new String("<h1>Bonjour "+name+",</h1> Je m'appelle Kader Attia, je suis un artiste d'art contemporain et j'aimerais beaucoup pouvoir exposer une de mes oeuvres au Magasin. J'ai pour habitude de construire mes installations avec divers matériaux. J'ai pour sources d'inspirations de grandes causes qui m'inspirent et je travaille souvent sur des sujets relatifs aux domaines géo-politiques, climatiques, etc. Récemment, j'ai fait un voyage au Congo. J'y ai beaucoup dessiné et imaginé de nouvelles installations qui pourraient vous plaire.N'hésitez pas à me contacter si vous voulez en discuter! Bien cordialement, Kader Attia Merci et à bientot ! Kader Attia");
		var cpt =-1;
		setTimeout("display()",100);



</script>
